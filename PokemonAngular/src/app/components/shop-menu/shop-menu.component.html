      <div class="shop-form-scroll">
        <form #buyForm="ngForm" (ngSubmit)="onBuySubmit()" novalidate>
          <div class="radio-card-grid">
            <div
              class="form-check radio-form-item"
              *ngFor="let pokemon of pokemonArr"
            >
              <input
                class="form-check-input"
                type="radio"
                #pokemonCard="ngModel"
                name="gridRadios"
                value="{{ pokemon.pokemonId }}"
                checked
                [(ngModel)]="pokemonModel.pokemonId"
              />
              <div class="pokemon-card-outer">
                <label class="form-check-label" for="gridRadios1">
                  {{ pokemon.pokemonName }}
                </label>
                <img class="pokemon-card-img" src="{{ pokemon.URL }}" />
                <div class="pokemon-card-info-cont">
                  <div>Type: {{ pokemon.pokemonType }}</div>
                  <br />
                  <div>Cost: {{ pokemon.pokemonRarity }}</div>
                </div>
              </div>
            </div>
          </div>

          <button class="shop-buy-btn" type="submit">Buy</button>
        </form>
      </div>
    </div>
  </div>
</div>
